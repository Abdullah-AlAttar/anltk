name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - uses: snickerbockers/submodules-init@v4
    - run: pip install meson ninja
    - run: meson builddir --buildtype=release -Dbuild_tests=true --prefix=/usr/local --libdir=lib && cd builddir && ninja test
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Linux_Meson_Testlog
        path: anltk/builddir/meson-logs/testlog.txt


