name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - uses: snickerbockers/submodules-init@v4
    - run: pip install meson ninja
    - run: meson setup builddir --buildtype=release -Dbuild_tests=true && cd builddir && meson test

