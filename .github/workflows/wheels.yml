name: Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
     - master
  release:
    types:
      - published

env:
  CIBW_SKIP: "cp27*"


jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build SDist
      run: pipx run build --sdist

    - name: Check metadata
      run: pipx run twine check dist/*

    - uses: actions/upload-artifact@v2
      with:
        path: dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-10.15]

    steps:
    - uses: actions/checkout@v2

    - name: Install cibuildwheel
      run: |
          python -m pip install pybind11==2.7.1 ninja meson
      env:
        CIBW_SKIP: "cp27*"
    - name: Build C++ with meson
      run : |
          meson builddir --buildtype=release -Dbuild_tests=false && cd builddir && ninja
    
    - uses: pypa/cibuildwheel@v1.12.0

    - name: Verify clean directory
      run: git diff --exit-code
      shell: bash

    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        path: wheelhouse/*.whl



